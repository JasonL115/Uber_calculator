<!doctype html>
<html lang="en">

<head>
  <title>UBER CALCULATOR</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" href="./img/icon/favicon.ico" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- (Optional) Use CSS or JS implementation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<div class="container-contact">
  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12608.624931969445!2d144.9548900127411!3d-37.809809381968314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642cb954b1ce9%3A0xf187674ba9830e78!2sState%20Library%20Victoria!5e0!3m2!1svi!2sau!4v1685107395634!5m2!1svi!2sau" width="700" height="750" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  

  <div class="contact100-more">
    <i class="fa fa-phone"></i> 1300 091 272
  </div>

  <div class="wrap-contact">
    <div>
      <img src="./img/logo.webp" height="70px" width="170px"/>
      <div style="clear:both"></div>
      <span class="title">UBER CALCULATOR</span>
      <h2>Please select vehicle:</h2>
      <ul>
        <li class="type">
          <input type="radio" id="uberX" name="selector">
          <label for="uberX">Uber X</label>

          <div class="check"></div>
        </li>

        <li class="type">
          <input type="radio" id="uberSUV" name="selector">
          <label for="uberSUV">Uber SUV</label>
          <div class="check"></div>
        </li>

        <li class="type">
          <input type="radio" id="uberBlack" name="selector">
          <label for="uberBlack">Uber Black</label>
          <div class="check"></div>
        </li>
      </ul>

    </div>
    <div style="clear:both;"></div>

    <form class="contact-form">
      <div class="wrap-input100 validate-input" data-validate="Name is required">
        <h2>Enter your distance (Km) </h2>
        <input id="totalKm" class="input100" type="number" name="name" placeholder="Number of kilometers ...">
        <span class="focus-input100"></span>

      </div>
      <div class="wrap-input100 validate-input" data-validate="Name is required">
        <h2>Enter your waiting time </h2>
        <input id="minuteWaited" class="input100" type="text" name="name" placeholder="Waiting time ...">
        <span class="focus-input100"></span>

      </div>

      <div class="wrap-contact100-form-btn">
        <div class="contact100-form-bgbtn"></div>
        <button type="button" class="contact100-form-btn" id="cal-money-btn">
          Total
        </button>
      </div>
      <div class="wrap-contact100-form-btn">
        <div class="contact100-form-bgbtn"></div>
        <button id="export-bill-btn" type="button" class="contact100-form-btn" data-toggle="modal"
          data-target="#exampleModal">
          Print
        </button>
      </div>
    </form>

    <div style="clear:both"></div>

    <div id="totalAmount" class="amount">
      <h2><i class="fa fa-car"></i>  Total: 
      <span id="printMoney" class="printMoney">You haven't started the trip yet</span></h2>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Your reciept</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Information</th>
              <th>Kilometers</th>
              <th>Fee</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="bill-tbody">

          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Thank you </button>
      </div>
    </div>
  </div>
</div>


<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
<script src="./vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="./vendor/animsition/js/animsition.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
